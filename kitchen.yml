---
driver:
  name: vagrant
  customize:
    memory: 4096
  gui: false

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: amazonlinux
    driver_config:
      box: mvbcoding/awslinux
  - name: amazonlinux-2
  - name: centos-6
  - name: centos-7
    driver:
      box: bento/centos-7
  - name: centos-8
  - name: debian-9
  - name: debian-10
  - name: fedora-latest
  - name: opensuse-leap-15
  - name: ubuntu-16.04
  - name: ubuntu-18.04
  - name: windows-2016
    driver:
      box: tas50/windows_2016
  - name: windows-2019
    # driver:
    #   box: tas50/windows_2019

suites:
  # Testing Linux stuff here:
  - name: package
    named_run_list: package
    verifier:
      inspec_tests:
        - test/integration/package
    excludes:
      - windows-2019
  - name: service
    named_run_list: service
    verifier:
      inspec_tests:
        - test/integration/service
    excludes:
      - windows-2019
  - name: sup
    named_run_list: sup
    verifier:
      inspec_tests:
        - test/integration/sup
    excludes:
      - windows-2019
  - name: install_no_user
    named_run_list: install_no_user
    verifier:
      inspec_tests:
        - test/integration/install_no_user
    excludes:
      - windows-2019
  - name: install_for_chefspec
    named_run_list: install_for_chefspec
    verifier:
      inspec_tests:
        - test/integration/install_for_chefspec
    excludes:
      - windows-2019
  - name: config
    named_run_list: config
    verifier:
      inspec_tests:
        - test/integration/config
    excludes:
      - windows-2019
  - name: user-toml
    named_run_list: user_toml
    verifier:
      inspec_tests:
        - test/integration/user_toml
    excludes:
      - windows-2019
  - name: config-chef-13
    named_run_list: config
    verifier:
      inspec_tests:
        - test/integration/config
    excludes:
      - windows-2019
    provisioner:
      product_name: chef
      product_version: 13.6.4

  # Testing windows stuff here:
  - name: win-package
    named_run_list: win_package
    verifier:
      inspec_tests:
        - test/integration/win_package
    includes:
      - windows-2019
  - name: win-service
    named_run_list: win_service
    verifier:
      inspec_tests:
        - test/integration/win_service
    includes:
      - windows-2019
  - name: win-sup
    named_run_list: win_sup
    verifier:
      inspec_tests:
        - test/integration/win_sup
    includes:
      - windows-2019
  - name: win-config
    named_run_list: win_config
    verifier:
      inspec_tests:
        - test/integration/win_config
    includes:
      - windows-2019
  - name: win-user-toml
    named_run_list: win_user_toml
    verifier:
      inspec_tests:
        - test/integration/win_user_toml
    includes:
      - windows-2019
